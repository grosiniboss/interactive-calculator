<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Interactive Calculator </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="calculator">
  <div class="screen"></div>
    
    <div class="buttons">

      <button class="number" id="btn7"> 7 </button>
      <button class="number" id="btn8"> 8 </button>
      <button class="number" id="btn9"> 9 </button>
      <button class="operator" id="btn/"> / </button>

      <button class="number" id="btn4"> 4 </button>
      <button class="number" id="btn5"> 5 </button>
      <button class="number" id="btn6"> 6 </button>
      <button class="operator" id="btn*"> * </button>

      <button class="number" id="btn1"> 1 </button>
      <button class="number" id="btn2"> 2 </button>
      <button class="number" id="btn3"> 3 </button>
      <button class="operator" id="btn-"> - </button>

      <button class="number" id="btn0"> 0 </button>
      <button id="btnFloat"> . </button>
      <button id="btnEqual"> = </button>
      <button class="operator" id="btn+"> + </button>

      <button class="clear"> C </button>
      <button class="material-icons"> &#xe14a </button>
      
    </div>

    <div class="tutorial">

      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><strong>Numbers:</strong> 0 - 9 </li>
        <li><strong>Operators:</strong> + || - || * || / </li>
        <li><strong>Decimal point:</strong> . (period)</li>
        <li><strong>Equals:</strong> Enter or =</li>
        <li><strong>Clear:</strong> Esc or C</li>
        <li><strong>Delete:</strong> Backspace or Del</li>
        <li><strong>Numpad support</strong></li>
      </ul>
      
    </div>
    
</div>

</body>

<script src="app.js"></script>

</html>
